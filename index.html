<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MyShop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/icon.png" sizes="192x192" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css">
        <meta name="theme-color" content="#fafafa">
    </head>

    <body>
        <!--[if IE]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
        <header>
            <ul>
                <li><a href="."><h2>My Shop</h2></a></li>
                <li id="toggler" class="pointer">
                    <img src="img/cart.png"><span class="amount bg-light" style="display: none">0</span>
                </li>
            </ul>
        </header>

        <section>
            <div id="sidebar">
                <div id="header">
                    <h2>YOUR CART</h2>
                    <button id="close">&#12297;</button>
                </div>

                <div id="cart">
                    <h1 id="empty" style="text-align: center">Your cart is
                        empty.</h1>

                    <ul class="items">
                        <li class="total">
                            <h2>TOTAL</h2>
                            <h3>$<span class="price">0</span></h3>
                        </li>
                    </ul>

                    <button class="checkout bg-info">CHECKOUT</button>
                </div>

            </div>
            <div id="overlay" class="pointer"></div>
        </section>

        <section class="main">

        </section>
        
        <!-- template for main page (catalog) -->
        <template id="page-main">
            <div class="container" style="max-width: 1080px;">
                <div id="catalog" class="row">
                    <div id="spinner" class="spinner" style="border-top-color: lightskyblue"></div>
                </div>

                <div id="pagination" class="pagination" style="display: none">
                    <div class="pagination">
                        <a class="prev" href="#">&laquo;</a>
                        <span class="placeholder">
                        </span>
                        <a class="next" href="#">&raquo;</a>
                    </div>
                </div>
            </div>
        </template>

        <template id="page-checkout">
            <h1 style="text-align: center">Checkout</h1>
        </template>

        <!-- template for catalog product-->
        <template id="product">
            <div class="product" data-id="${id}">
                <img src="img/product-${id}.jpg">
                <h4 class="name color-secondary">${name}</h4>

                <div class="footer">
                    <h5>Price: <span class="price">${price}$</span></h5>
                    <div class="row">
                        <button class="bg-primary">Add To Cart</button>
                        <input class="amount" type="number" value="1"
                            name="amount">
                    </div>
                </div>
            </div>
        </template>

        <!-- template for cart item-->
        <template id="cart-item">
            <li class="item" data-id="${id}">
                <div class="thumbnail"><img src="img/product-${id}.jpg"></div>
                <div class="info">
                    <h2>${name}</h2>
                    <button class="color-primary close">&times;</button>
                    <div class="amount-price">
                        <span class="amount">${amount}</span> x <strong>${price}</strong>
                        <p class="sum">$<span class="value">${sum}</span></p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </li>
        </template>

        <script src="js/vendor/jquery-3.4.1.min.js"></script>
        <!-- this is file is es6 -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
